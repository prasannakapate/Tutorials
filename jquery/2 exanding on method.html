<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ticket Details</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <style>
        .ticket {
            display: none;
        }
    </style>
</head>

<body class="container">
    <div class="confirmation">
        <h2>Ticket Confirmation</h2>
        <h3 class="text-info">Ticket ...</h3>
        <p>You paid $300 on 13th Jan 2016</p>
        <button class="btn btn-primary">Flight Details</button>
        <ul class="ticket">
            <h4>Air India</h4>
            <b>Flight Number: 185</b>
            <p>Price: $300</p>
        </ul>
    </div>
    <script>
        $(document).ready(function() {
            //you can use multiple mouse events like 
            //click, focusin, mousedown, mousemove, mouseover, mouseenter, dblclick, focusout, mouseup, mouseout, mouseleave
            $('.confirmation').on('click', 'button', function() {
                $(this).closest('.confirmation').find('.ticket').slideDown();
            });

            //duplications
            $('.confirmation').on('mouseenter', 'h3', function() {
                $(this).closest('.confirmation').find('.ticket').slideDown();
            });

           /* $('.confirmation').on('mouseenter', 'button', showTicket);
            $('.confirmation').on('mouseenter', 'h3', showTicket);*/
        });

        /*function showTicket() {
            $(this).closest('.confirmation').find('.ticket').slideDown();
        }*/
        
    </script>
</body>

</html>
